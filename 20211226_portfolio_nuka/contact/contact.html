    <div class="wrap_contact">
        <div class="contact_title">
            <h2>Contact</h2>

        <div class="contact_text">
            <p>ご依頼・ご相談などお気軽にお問い合わせください。<br></p>
        </div>

    <div class="form">
        <form id="my-form"

            <div class="contact_field">
                <p class="input-field">
                <p>貴社名</p>
                <input id="your-name" type="text" name="entry.2146559690" required>
                </p>
            </div>

            <div class="contact_field">
                <p class="input-field">
                <P>お名前</p>
                <input id="your-name" type="text" name="entry.2146559690" required>
                </p>
            </div>

            <div class="contact_field">
                <p class="input-field">
                <p>メールアドレス</p>
                <input id="your-email" type="email" name="entry.43615922" required>
                </p>
            </div>

            <div class="contact_field">
                <p class="input-field">
                <p>お問い合わせ内容</p>
                <textarea id="your-message" class="materialize-textarea" name="entry.1073752605">
                </textarea>
            </div>


            <div class="send_btn">
                <button type="submit" class="btn">内容を送信</button>
            </div>
        </form>
